<template name="ariane">
    <ul class="breadcrumb">
        {{#each links}}
        <li id="{{id}}">
            {{#if href}} 
            <a href="{{href}}"  >{{label}}</a>
            {{else}} 
            {{label}}
            {{/if}}
            {{#unless last}}
            <span class="divider">/</span>
            {{/unless}}
        </li>
        {{/each}}
    </ul>
</template>
