<template name="listeEvt">
    <button id="newEvt" class="btn pull-right">Nouvel événement</button>
    <h1>Evènements canne de combat </h1>
        
    <table class="table table-hover table-striped">
        <tbody>
        {{#each evenements}}
        {{#if TitreIntermediaire}}
        <tr class='lignetitre'><td colspan='2'>{{TitreIntermediaire}}</td></tr>
        {{else}}
        <tr id='{{_id}}' class='clickToDetail'><td><em>{{jourdeb}}</em></td><td><strong>{{nom}}</strong> - {{lieu}} - {{statut}}</td></tr>
        {{/if}}
        {{/each}}
        </tbody>
    </table>
</template>
