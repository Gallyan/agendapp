<template name='detailEvt'>
    <button id="return" class="btn pull-right btn-primary">Retour</button>
    <h1>{{evenement.nom}}</h1>
    <ul  class="inline">
        <li>Statut :{{evenement.statut}}</li>
        <li>Echelle :{{evenement.echelle}}</li>
    </ul>

    <div class="row">

        <div class="span4">
            <div class="well">
                <h2>Dates</h2>
                <p><strong>Du {{evenement.datedeb}} au {{evenement.datefin}}</strong></p>
                <p>Horaires : {{evenement.horaires}}</p>
                <p>Forclusion : {{evenement.forclusion}}</p>
            </div>
        </div>

        <div class="span4">
            <div class="well">
                <h2>Adresse</h2>
                <address>
                    <strong>{{evenement.lieu}}</strong>
                    {{#if evenement.plan}}<br><a href='#'>{{evenement.plan}}</a>{{/if}}
                </address>            
            </div>
        </div>

        {{#if evenement.orga}}
        <div class="span4">
            <div class='well'>
                <h2>Organisateur</h2>
                <address>
                    <strong>{{evenement.orga}}</strong>
                    {{#if evenement.tel}}<br>{{evenement.tel}}{{/if}}
                    {{#if evenement.contact}}<br><a href="mailto:#">{{evenement.contact}}</a>{{/if}}                
                    {{#if evenement.url}}<br><a href="#">{{evenement.url}}</a>{{/if}}                
                </address>            
            </div>
        </div>
        {{/if}}        

    </div>

    <div class="row">
        {{#if evenement.programme}}
        <div class="span8">
            <div class='well'>
                <h2>Programme</h2>
                <p>{{evenement.programme}}</p>
            </div>
        </div>
        {{/if}}

        <div class="span4">
            <div class="well">
                <h2>Divers</h2>
                <p>Cible (public attendu) : {{evenement.cible}}</p>
                <p>Conditions de participation : {{evenement.conditions}}</p>
                <p>Prix : {{evenement.prix}}</p>
                {{#if evenement.options}}<p>Options:{{evenement.options}}</p>{{/if}}
            </div>
        </div>

    </div>        

    <div class="row">
        {{#if evenement.hebergement}}
        <div class="span4">
            <div class="well">
                <h2>Hébergement recommandées</h2>
                <p>{{evenement.hebergement}}</p>
            </div>
        </div>
        {{/if}}
        {{#if evenement.restauration}} 
        <div class="span4">
            <div class="well">
                <h2>Restauration recommandées</h2>
                <p>{{evenement.restauration}}</p>
            </div>
        </div>
        {{/if}}
        {{#if evenement.visites}}
        <div class="span4">
            <div class="well">
                <h2>Visites recommandées</h2>
                <p>{{evenement.visites}}
                </p>
            </div>
        </div>
        {{/if}}
    </div>        

    <h1>Récapitulatif</h2>
        <dl class="dl-horizontal">
            {{#each arrayify evenement}}
            {{#if value }}
            <dt>{{name}}</dt>
            <dd>{{value}}</dd>
            {{/if}}
            {{/each}}
        </dl>

</template>
