<template name='detailEvt'>
    <button id="return" class="btn pull-right btn-primary">Retour</button>
    <h1>{{evenement.nom}}</h1>

    <dl class="dl-horizontal">
        {{#each arrayify evenement}}
        {{#if value }}
        <dt>{{name}}</dt>
        <dd>{{value}}</dd>
        {{/if}}
        {{/each}}
    </dl>

dsd
    <dl class="dl-horizontal">
        <dt>Statut</dt>
        <dd>{{evenement.statut}}</dd>

        <dt>Événement</dt><dd>{{evenement.nom}}</dd>

        <dt>Contact pour informations</dt><dd>{{evenement.orga}}
            {{evenement.contact}}
            {{evenement.tel}}</dd>

        <dt>Dates</dt><dd>
            du <{{evenement.datedeb}}
            au {{evenement.datefin}}</dd>

        <dt>Adresse</dt><dd>.{{evenement.lieu}}</dd>

        <dt>Echelle</dt><dd>.{{evenement.echelle}}</dd>

        <dt>Horaires</dt><dd>.{{evenement.horaires}}</dd>

        <dt>Forclusion</dt><dd>.{{evenement.forclusion}}</dd>

        <dt>Cible (public attendu)</dt><dd>.{{evenement.cible}}</dd>

        <dt>Conditions de participation</dt><dd>{{evenement.conditions}}</dd>

        <dt>Prix</dt><dd>{{evenement.prix}}</dd>

        <dt>Site web</dt><dd>{{evenement.url}}</dd>

        <dt>Plan (lien vers une carte)</dt><dd>{{evenement.plan}}</dd>


        <dt>Site web</dt><dd>{{evenement.web}}</dd>

        <dt>Programme</dt><dd>{{evenement.programme}}</dd>

        <dt>Options</dt><dd>{{evenement.options}}</dd>

        <dt>Hébergements</dt><dd>{{evenement.hebergement}}</dd>

        <dt>Restauration</dt><dd>{{evenement.restauration}}</dd>

        <dt>Visites</dt><dd>{{evenement.visites}}</dd>
    </dl>

</template>
