<template name='detailEvt'>
    <button id="return" class="btn pull-right btn-primary">Retour</button>
    <h1>{{evenement.nom}}</h1>

    <div class="row">
        {{#if evenement.statut}}
        <div class="span12">
            <h2>Meta</h2>
            <p>Statut :{{evenement.statut}}</p>
            <p>Echelle :{{evenement.echelle}}</p>
        </div>
        {{/if}}
    </div>

    <div class="row">
        {{#if evenement.orga}}
        <div class="span4" id='evt'> 
            <h2>Organisateur</h2>
            <address>
                <strong>{{evenement.orga}}</strong>
                {{#if evenement.tel}}<br>{{evenement.tel}}{{/if}}
                {{#if evenement.contact}}<br><a href="mailto:#">{{evenement.contact}}</a>{{/if}}                
                {{#if evenement.url}}<br><a href="#">{{evenement.url}}</a>{{/if}}                
            </address>            
        </div>
        {{/if}}

        <div class="span4">
            <h2>Dates</h2>
            <p><strong>Du {{evenement.datedeb}} au {{evenement.datefin}}</strong></p>
            <p>Horaires : {{evenement.horaires}}</p>
            <p>Forclusion : {{evenement.forclusion}}</p>

        </div>
        <div class="span4">
            <h2>Adresse</h2>
            <address>
                <strong>{{evenement.lieu}}</strong>
                {{#if evenement.plan}}<br><a href='#'>{{evenement.plan}}</a>{{/if}}
            </address>            
        </div>
    </div>        
    <div class="row">
        {{#if evenement.programme}}    <div class="span8"><h2>Programme</h2><p>{{evenement.programme}}</p></div>{{/if}}
        <div class="span4">
            <h2>Divers</h2>
            <p>Cible (public attendu) : {{evenement.cible}}</p>
            <p>Conditions de participation : {{evenement.conditions}}</p>
            <p>Prix : {{evenement.prix}}</p>
            {{#if evenement.options}}<p>Options:{{evenement.options}}</p></div>{{/if}}
        </div>
    </div>        

    <div class="row">
        {{#if evenement.hebergement}}  <div class="span4"><h2>Hébergement recommandées</h2><p>{{evenement.hebergement}}</p></div>{{/if}}
        {{#if evenement.restauration}} <div class="span4"><h2>Restauration recommandées</h2><p>{{evenement.restauration}}</p></div>{{/if}}
        {{#if evenement.visites}}      <div class="span4"><h2>Visites recommandées</h2><p>{{evenement.visites}}</p></div>{{/if}}
    </div>        

    <h1>Récapitulatif</h2>
        <dl class="dl-horizontal">
            {{#each arrayify evenement}}
            {{#if value }}
            <dt>{{name}}</dt>
            <dd>{{value}}</dd>
            {{/if}}
            {{/each}}
        </dl>

</template>
