<template name='detailEvt'>
    <button id="return" class="btn pull-right btn-primary"><i class="icon-chevron-left icon-white"></i> Retour</button>
    <h1>{{evenement.nom}}</h1>
    <ul  class="inline">
        {{#if evenement.statut}}<li>Statut : {{evenement.statut}} ({{iconify evenement.statut}})</li>{{/if}}
        {{#if evenement.echelle}}<li>Echelle : {{evenement.echelle}} ({{iconify evenement.echelle}})</li>{{/if}}
    </ul>

    <div class="row">

        <div class="span4">
            <div class="well">
                <h2>Dates</h2>
                <p><strong>Du {{evenement.datedeb}} au {{evenement.datefin}}</strong>
                {{#if evenement.horaires}}<br>Horaires : {{evenement.horaires}}{{/if}}
                {{#if evenement.forclusion}}<br>Forclusion : {{evenement.forclusion}}{{/if}}
                </p>
            </div>
        </div>

        {{#if evenement.lieu}}
        <div class="span4">
            <div class="well">
                <h2>Adresse</h2>
                <address>
                    <strong>{{evenement.lieu}}</strong>
                    {{#if evenement.codepostal}}<br>{{evenement.codepostal}}{{/if}}
                    {{#if evenement.planiframable}}
                        <br><iframe id="plandaccces" src="{{evenement.planiframable}}"></iframe>
                    {{else}}
                        {{#if evenement.plan}}<br><a href="{{evenement.plan}}">{{evenement.plan}}</a>{{/if}}
                    {{/if}}
                </address>            
            </div>
        </div>
        {{/if}}

        {{#if evenement.orga}}
        <div class="span4">
            <div class='well'>
                <h2>Organisateur</h2>
                <address>
                    <strong>{{evenement.orga}}</strong>
                    {{#if evenement.tel}}<br>{{evenement.tel}}{{/if}}
                    {{#if evenement.contact}}<br><a href="mailto:{{evenement.orga}}<{{evenement.contact}}>?subject=[{{evenement.nom}}]">{{evenement.contact}}</a>{{/if}}  
                    {{#if evenement.url}}<br><a href="{{evenement.url}}">{{evenement.url}}</a>{{/if}}                
                </address>            
            </div>
        </div>
        {{/if}}        

    </div>

    <div class="row">
        
        
        <div class="span8">
            <div class='well'>
                <h2>Programme</h2>
                {{#if evenement.programme}}
                <p>{{evenement.programme}}</p>
                {{else}}
                <p>A venir</p>
                {{/if}}
            </div>
        </div>
        

        <div class="span4">
            <div class="well">
                <h2>Divers</h2>
                <ul class="unstyled">
                {{#if evenement.cible}}
                    <li>

                    Cible (public attendu) :
                        {{#each evenement.cible}}<span class='label'>{{this}}</span>{{/each}}
                    </li>
                {{/if}}
                {{#if evenement.conditions}}<li>Conditions de participation : {{evenement.conditions}}</li>{{/if}}
                {{#if evenement.prix}}<li>Prix : {{evenement.prix}}</li>{{/if}}
                {{#if evenement.options}}<li>Options:{{evenement.options}}</li>{{/if}}
                </ul>
            </div>
        </div>

    </div>        

    <div class="row">
        {{#if evenement.hebergement}}
        <div class="span4">
            <div class="well">
                <h2>Hébergement recommandées</h2>
                <p>{{evenement.hebergement}}</p>
            </div>
        </div>
        {{/if}}
        {{#if evenement.restauration}} 
        <div class="span4">
            <div class="well">
                <h2>Restauration recommandées</h2>
                <p>{{evenement.restauration}}</p>
            </div>
        </div>
        {{/if}}
        {{#if evenement.visites}}
        <div class="span4">
            <div class="well">
                <h2>Visites recommandées</h2>
                <p>{{evenement.visites}}
                </p>
            </div>
        </div>
        {{/if}}
    </div>        

</template>
